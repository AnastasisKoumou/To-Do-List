<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="header">
            <h1>To Do List</h1>
        </div>

        <div class="todo-form">
            <input type="text" id="user-input" name="input-box" placeholder="Add Task">
            <button type="button" class="add-btn" onclick=addTask()>Add</button>
        </div>

        <h3>Task List</h3>
        <ul id="list-container"></ul>

        <hr>
        <div class="counter-container">
            <div class="task-counter">
                <p>Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span></p>
            </div>
        </div>
        
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
